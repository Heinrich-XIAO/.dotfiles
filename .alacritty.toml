padding.x = 0
padding.y = 0

decorations = "None"
decorations_theme_variant = "Dark"


[font]
	size = 7

	[font.normal]
	family = "Hack Nerd Font Mono"
	style = "Regular"
	
	[font.bold]
	family = "Hack Nerd Font Mono"
